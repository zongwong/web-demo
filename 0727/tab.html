<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tab</title>
	<style>
		.active{background: yellow;}
		#box{position: relative;}
		#box li{list-style: none;position: absolute;top: 0;left: 0;border: 1px solid #333;height: 200px;width:200px;display: none;}
	</style>
	<script>
		
		window.onload=function(){
			var oTab=new CreatTab();
		}

		


		function CreatTab(){
			this.aInput=document.getElementsByTagName('input');
			this.aLi=document.getElementsByTagName('li');
			var _this=this;
			for (var i = 0; i < this.aInput.length; i++) {
				this.aInput[i].index=i;
				this.aInput[i].onclick=function(){
					_this.show(this);
				};
			}
		}

		CreatTab.prototype.show=function(oBtn){
			for (var i = 0; i < this.aInput.length; i++) {
				this.aLi[i].style.display='none';
				this.aInput[i].className='';
			}
			this.aLi[oBtn.index].style.display='block';

			oBtn.className='active';

		}
	</script>
</head>
<body>
	<input type="button" value="111">
	<input type="button" value="222">
	<input type="button" value="333">
	<ul id="box">
		<li style="display:block;">111</li>
		<li>222</li>
		<li>333</li>
	</ul>
</body>
</html>

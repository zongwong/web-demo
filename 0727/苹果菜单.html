<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>苹果菜单</title>
	<style>
		*{margin: 0;padding: 0;}
		#box{position: absolute;bottom: 0;text-align: center;width: 100%;}
		img{width: 64px;}
	</style>
</head>
<body>
	<div id="box">
		<img src="images/1.png" alt="">
		<img src="images/2.png" alt="">
		<img src="images/3.png" alt="">
		<img src="images/4.png" alt="">
		<img src="images/5.png" alt="">
	</div>
	<script>
		window.onload=function(){
			var oBox=document.getElementById('box');
			var aImg=oBox.getElementsByTagName('img');
			document.onmousemove=function(ev){
				var ev=ev||window.event;
				for (var i = 0; i < aImg.length; i++) {
					var x=posLeft(aImg[i])+aImg[i].offsetWidth/2;
					var y=posTop(aImg[i])+aImg[i].offsetHeight/2;
					var a=ev.clientX-x;
					var b=ev.clientY-y;
					var c=Math.sqrt(a*a+b*b);
					var scale=1-c/300;
					if (scale<0.5) {scale=0.5;}
					aImg[i].style.width=scale*128+'px';
					aImg[i].style.height=scale*128+'px';
				}
				
			}
		}
		function posLeft(obj){
			var result=0
			while(obj){
				result+=obj.offsetLeft;
				obj=obj.offsetParent;
			}
			return result;
		}
		function posTop(obj){
			var result=0
			while(obj){
				result+=obj.offsetTop;
				obj=obj.offsetParent;
			}
			return result;
		}
	</script>
</body>
</html>
